# Minimal nginx-rtmp config for OBS ingest.
# OBS publishes to: rtmp://<VM_IP>:1935/live  (stream key becomes stream name)
# This also exposes HLS over HTTP so the dashboard can show a live feed.

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen 1935;
    chunk_size 4096;

    application live {
      live on;
      record off;

      # HLS output for browser playback (served by the http{} block below).
      hls on;
      hls_path /opt/data/hls;
      hls_fragment 1;
      hls_playlist_length 3;
      hls_cleanup on;
    }
  }
}

http {
  server {
    listen 80;

    location /health { return 200 "ok\n"; }

    # RTMP stats (XML)
    location /stat { rtmp_stat all; }

    # HLS playlist + segments
    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }
      root /opt/data;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
    }
  }
}
