# Minimal nginx-rtmp config for OBS ingest.
# OBS publishes to: rtmp://<VM_IP>:1935/live  (stream key becomes stream name)
# Backend reads from: rtmp://rtmp:1935/live/stream (inside docker network)

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen 1935;
    chunk_size 4096;

    application live {
      live on;
      record off;
    }
  }
}

http {
  server {
    listen 80;

    location /health {
      return 200 "ok\n";
    }

    location /stat {
      rtmp_stat all;
      rtmp_stat_stylesheet stat.xsl;
    }

    location /stat.xsl {
      root /usr/share/nginx/html;
    }
  }
}
